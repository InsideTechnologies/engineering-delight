<div class='header' intro='fade' outro='fade'>
	<h1>Lines</h1>
</div>

<div class='content' intro='fade' outro='fade'>
	<svg id='svg' viewBox='0 0 1000 500'>

		<defs>
		<marker id="arrow-end" viewBox="0 0 10 10" refX="0" refY="5"markerUnits="strokeWidth"markerWidth="4" markerHeight="3"orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" />
			</marker>
		</defs>

		<!-- A -->
		<g transform='translate({{home.x}},{{home.y}})'>
			<circle r='5' proxy-mousedown='drag'/>
			<text class='home' y='30'>A</text>
		</g>

		{{#targets:i}}
			<g transform='translate({{x}},{{y}})' intro='fade' outro='fade'>
				<circle r='5' proxy-mousedown='drag'/>
				<text class='{{( prime ? "prime" : "" )}}' y='36'>{{id}}</text>
			</g>

			{{#outward}}
				<line class='outward' intro='fade' outro='fade' x1='{{home.x}}' y1='{{home.y}}' x2='{{x}}' y2='{{y}}' stroke-width='{{w}}'/>
			{{/outward}}
		{{/targets}}

		{{# targets[0] }}
			<text x='0' y='30' class='code'>
				&lt;line x1='<tspan class='home'>{{( Math.round( home.x ) )}}</tspan>' y1='<tspan class='home'>{{( Math.round( home.y ) )}}</tspan>' x2='<tspan class='prime'>{{( Math.round( x ) )}}</tspan>' y2='<tspan class='prime'>{{( Math.round( y ) )}}</tspan>'/&gt;
			</text>
		{{/ targets[0] }}
	</svg>
</div>
